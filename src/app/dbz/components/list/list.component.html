<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
      'list-group-item-info': isFirst
    }"
  >
    <div>
      <span>{{ i + 1 }}.</span>
      <span> {{ character.name }} - power: {{ character.power }} </span>

      <!-- <span>Es el primero: {{ isFirst }}</span>
      <span>Es el ultimo: {{ isLast }}</span>
      <span>Es par: {{ isEven }}</span>
      <span>Es impar: {{ isOdd }}</span> -->
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
